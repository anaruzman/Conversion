<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Text to binary translator</title>
   
</head>
<body>
  <div class="container area">
    <textarea class="form-control" id="text"></textarea>
  
    <button type="button" id="btn" class="btn btn-primary my-2">Translate to Binary code</button>
    <textarea class="form-control" id="translated"  rows="10"></textarea>
  
  </div>
  <script >
         const content=document.getElementById("text")
const btn=document.getElementById("btn")
const translated=document.getElementById("translated")
btn.onclick=function(){ 
console.log('clicked') 

let x=convert(content.value)
translated.innerHTML=x
}
function convert(txt){
    let bits=[]
    
    for(let i=0;i<txt.length;i++){
             let bit
            if(txt[i]==" "){
                bit="  "
                bits.push(bit)
            }else{
           
            bit=txt.charCodeAt(i).toString(2)
            bits.push(bit)
            }
            
        
    
     }
     let final=bits.join('')
     return final
}
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
